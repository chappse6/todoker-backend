# ==============================================
# Test Environment Configuration
# ==============================================

# Application Settings
spring.application.name=todoker-backend-test

# ==============================================
# In-Memory Database (H2) for Tests
# ==============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================================
# JPA Test Settings
# ==============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==============================================
# Flyway Disabled for Tests (using ddl-auto)
# ==============================================
spring.flyway.enabled=false

# ==============================================
# Redis Disabled for Tests
# ==============================================
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ==============================================
# JWT Test Configuration
# ==============================================
jwt.secret=test-secret-key-for-unit-tests-very-long-key-for-security-testing-environment
jwt.access-token-validity=3600000
jwt.refresh-token-validity=86400000

# ==============================================
# Test Logging Configuration
# ==============================================
logging.level.com.todoker.todokerbackend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.test=INFO

# ==============================================
# Test Profile Specific Settings
# ==============================================
# 테스트 실행 속도 향상을 위한 설정
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# 콘솔 출력 최소화
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr([TEST]){blue} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n