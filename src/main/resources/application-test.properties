# ==============================================
# Test Environment Configuration
# ==============================================

# In-memory H2 Database for testing Swagger UI
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console enabled for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Disable Redis for test
spring.data.redis.timeout=1ms
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Disable Flyway for test
spring.flyway.enabled=false

# JWT Configuration (Test)
jwt.secret=test-secret-key-for-swagger-demo-must-be-very-long-key-for-security-purposes
jwt.expiration=86400000

# Test Logging Configuration
logging.level.com.todoker=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr([TEST]){yellow} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

# Development Data Generation disabled
app.dev.generate-dummy-data=false